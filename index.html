<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>こぶしほいくえんそつえんじ　おしゃべりべや</title>
    <link rel="stylesheet" href="./style.css"> 
  </head>
  <body>
    <div class="container">
	    <h1 class="heading">こぶしほいくえんおしゃべりルーム</h1>
<!--      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">mesh</a> / <a href="#sfu">sfu</a>
</p> -->
      <div class="room">

	<div class="entrance">
	  <div class="local-stream">
            <video id="js-local-stream"></video>
	    <div id="js-media-controller">
		    <input type="button" class="mediaControl" id="js-switch-mmute" value="MMute"></input>
		    <input type="button" class="mediaControl" id="js-switch-vmute" value="VMute"></input>
		    <input type="button" class="mediaControl" id="js-switch-mdevice" value="MDevice"></input>
		    <input type="button" class="mediaControl" id="js-switch-vdevice" value="VDevice"></input>
	    </div>
          </div>
	  <!-- <span id="js-room-mode"></span>: -->
          <input type="hidden" value="kidsroom" placeholder="Room Name" id="js-room-id">
	  <div id="js-naming-forms" class="naming-forms">
	    <h3>あなたのおなまえは？</h3>
	    <div>
	      <button class="nameBotton" name="js-user-name-btn" value="あらき">あらき</button>
	      <button class="nameBotton" name="js-user-name-btn" value="おく">おく</button>
	      <button class="nameBotton" name="js-user-name-btn" value="はる">はる</button>
	      <button class="nameBotton" name="js-user-name-btn" value="りゅうた">りゅうた</button>
	      <button class="nameBotton" name="js-user-name-btn" value="あゆ">あゆ</button>
	      <button class="nameBotton" name="js-user-name-btn" value="けいご">けいご</button>
	      <button class="nameBotton" name="js-user-name-btn" value="みずの">みずの</button>
	      <button class="nameBotton" name="js-user-name-btn" value="ゆりか">ゆりか</button>
	      <button class="nameBotton" name="js-user-name-btn" value="たくみ">たくみ</button>
            </div>
	      <input type="text" id="js-user-name" />
	  </div>
          <button class="actBotton" id="js-join-trigger">ともだちとおしゃべりする</button>
	  <button class="actBotton"id="js-leave-trigger" style="display:none;">バイバ〜イ</button>

          <div id="js-send-messages" class="sendMessages">
	    <h3>みんなのメッセージ</h3>
            <pre class="messages" id="js-messages"></pre>
            <input type="text" id="js-local-text">
            <button id="js-send-trigger">送信</button>
          </div>
        </div>

        <div class="remote-streams" id="js-remote-streams"></div>

      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="./key.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
